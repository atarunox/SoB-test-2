<!DOCTYPE html>
<html>
<head>
  <title>Hero Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hero Tracker</h1>
  <select id="heroSelect">
    <option>Loading...</option>
  </select>
  <div class="tabs">
    <button data-tab="statsTab">Stats</button>
    <button data-tab="gearTab">Gear</button>
    <button data-tab="conditionsTab">Conditions</button>
    <button data-tab="treeTab">Skill Tree</button>
    <button data-tab="sheetTab">Character Sheet</button>
  </div>

  <div id="statsTab" class="tab-content"></div>
<div id="gearTab" class="tab-content" style="display:none;"></div>
<div id="conditionsTab" class="tab-content" style="display:none;"></div>
<div id="treeTab" class="tab-content" style="display:none;"></div>
<div id="sheetTab" class="tab-content" style="display:none;"></div>


  <!-- Load order: heroes first, app second -->
  <script src="HEROES.js" defer></script>

<script type="module" src="app.js"></script>


</body>
</html>
