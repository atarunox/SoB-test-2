<!DOCTYPE html>
<html>
<head>
  <title>Hero Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hero Tracker</h1>
  <select id="heroSelect">
    <option>Loading...</option>
  </select>
  <div class="tabs">
    <button data-tab="statsTab">Stats</button>
    <button data-tab="gearTab">Gear</button>
    <button data-tab="conditionsTab">Conditions</button>
    <button data-tab="treeTab">Skill Tree</button>
    <button data-tab="sheetTab">Character Sheet</button>
  </div>

  <div id="statsTab" class="tabContent"></div>
  <div id="gearTab" class="tabContent"></div>
  <div id="conditionsTab" class="tabContent"></div>
  <div id="treeTab" class="tabContent"></div>
  <div id="sheetTab" class="tabContent"></div>

  <!-- Load order: heroes first, app second -->
  <script src="heroes.js"></script>
<script src="app.js" type="module"></script>

</body>
</html>
