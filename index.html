<!DOCTYPE html>
<html>
<head>
  <title>Hero Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hero Tracker</h1>
  <select id="heroSelect"><option>Loading...</option></select>
  <div class="tabs">
    <button data-tab="gearTab">Gear</button>
    <button data-tab="sheetTab">Character Sheet</button>
    <button data-tab="miscTab">Misc</button>
  </div>
  <div id="gearTab" class="tab-content" style="display:none;"></div>
  <div id="sheetTab" class="tab-content" style="display:none;"></div>
  <div id="miscTab" class="tab-content" style="display:none;"></div>
  <!-- Load HEROES and gearList before app.js -->
<script src="HEROES.js" defer></script>
<script src="gearList.js" defer></script>
<script src="app.js" defer></script>
</body>
</html>
